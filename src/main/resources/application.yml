spring:
  datasource:
    url: jdbc:postgresql://db:5432/postgres
    driverClassName: org.postgresql.Driver
    username: postgres
    password: 123456
  config:
    activate:
      on-profile: default

---

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    driverClassName: org.postgresql.Driver
    username: postgres
    password: 123456
  config:
    activate:
      on-profile: dev

---

auth:
  user:
    login: user
    password: user
  admin:
    login: admin
    password: admin


mybatis:
  type-handlers-package: org.hse.parkings.handler

springdoc:
  swagger-ui:
    path: /swagger.html
    disable-swagger-default-url: true
  api-docs:
    path: /swagger

server:
  port: ${PORT:8080}
